<div class="container-fluid h-100 w-100">
  <div class="row justify-content-center align-items-start" style="height:10%">
    <h3>
      {{surveyContent['surveyTitle']}}
    </h3>
  </div>
  <div #scrollContainer class="row justify-content-center align-items-start" style="overflow-y:scroll;height:65%;">
    <app-question-container [page]="currentPage"></app-question-container>
  </div>
  <div class="row justify-content-between align-items-center h-25">
    <input type="button" routerLink="{{nextPageLink}}" (click)="goToNextPage()" class="survey_next_btn"
      value="{{nextLinkValue}}">
    <input type="button" routerLink="{{prevPageLink}}" (click)="goToPrevPage()" class="survey_prv_btn" value="قبلی">
  </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>One fine body&hellip;</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
