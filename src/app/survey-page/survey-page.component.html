<div class="container-fluid h-100 w-100">
  <div class="row justify-content-center align-items-start" style="height:10%">
    <h5>
      {{surveyContent['surveyTitle']}}
    </h5>
  </div>
  <div class="row justify-content-center align-items-start" style="overflow-y:scroll;height:65%">
    <app-question-container [page]="currentPage"></app-question-container>
  </div>
  <div class="row justify-content-between align-items-center h-25">
    <input type="button" routerLink="{{prevPageLink}}" (click)="goToPrevPage()" class="survey_prv_btn" value="قبلی">
    <input type="button" routerLink="{{nextPageLink}}" (click)="goToNextPage()" class="survey_next_btn"
      value="{{nextLinkValue}}">
  </div>
</div>
